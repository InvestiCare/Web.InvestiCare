<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="webname">
            <img  id="logo" src="InvestiCare logo.png" alt="InvestiCare logo"> 
            <p>InvestiCare</p>
        </div>
        <div class="navlinks">
            <p>Investment Guide</p>
            <p>Investment Calculator</p>
            <p>Asset Class Overview</p>
            <p>Saving Planner</p>
        </div>
    </nav>
    
    <div class="container">
        <h1>SIP Investment Calculator</h1>
        
        <div class="calculator">
            <label>Monthly Investment (₹):</label>
            <input type="number" id="monthly-investment" placeholder="Enter amount">
            
            <label>Annual Return Rate (%):</label>
            <input type="number" id="annual-return" placeholder="Enter return rate">
            
            <label>Investment Period (Years):</label>
            <input type="number" id="investment-time" placeholder="Enter years">
            
            <button id="calculate-btn">Calculate</button>
        </div>

        <div class="results">
            <p id="total-invested">Total Invested: ₹0</p>
            <p id="total-return">Return Amount: ₹0</p>
            <p id="return-amount">Future Value: ₹0</p>
        </div>

        <div class="chart-container">
            <canvas id="sipChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
